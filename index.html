<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>NYT Article Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Helvetica&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
</head>

<body>
  <div class="container-fluid" id="top">
    </br></br>
    <h1>☴ New York Times Search</h1>
    </br></br>
  </div>



  <div class="card main w-screen mt-4" id="form">

    <div class="card-header">
      ☰ Search Parameters
    </div>

    <div class="inside-form">


      <div class="form-group has-search">
        <label for="Search Term">Search Term:</label>
        <span class="fa fa-search form-control-feedback"></span>
        <input type="text" class="form-control" id="input-box" placeholder="Search">
      </div>
      </br>

      <div class="records">
        <label for="inputRecords">Number of Records to Retrieve</label>
        <select id="inputRecords" class="form-control">
          <option selected>Choose...</option>
          <option>1</option>
          <option>5</option>
          <option>10</option>
        </select>

      </div>
      </br></br>

      <div class="years">
        <div>
          <label for="start-year">Start Year (Optional):</label>
          <span class="fa fa-search form-control-feedback"></span>
          <input type="text" class="form-control" id="input-begin">
        </div></br>
        <div>
          <label for="start-end">End Year (Optional):</label>
          <span class="fa fa-search form-control-feedback"></span>
          <input type="text" class="form-control" id="input-end">
        </div>
      </div><br><br>
      <div style="text-align: center;">
      <button class="btn btn-secondary btn-lg" id="button" style="text-align: center;">Submit Search</button></div>
    </div>
    </br>
  </div>
  </br>

  <div class="card main w-screen mt-4" id="results-section">

    <div class="card-header">
      ☰ Top Articles
    </div>

    <!-- <div class="inside-form" id="results">
      <p id = "articles">
        <img src="test.JPG">
        <div id="title">Title</div>
        <div id="link">Link</div>
        <div id="author">Author</div>
      </p> -->
      </br>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
